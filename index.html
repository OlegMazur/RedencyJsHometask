<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hometask1</title>
	<link rel="stylesheet" href="main.css" />
</head>

<body>
	<main>

		<div id="flex-wrapper">
			<header>
				<div>Name</div>
				<div>Created</div>
				<div>Category</div>
				<div>Content</div>
				<div>Dates</div>
				<div class="header-icon">
					<button id="header-archive-btn" class="header-archive-btn" type="button">
						<ion-icon name="archive"></ion-icon>
					</button>
					<ion-icon name="trash"></ion-icon>
				</div>
			</header>
			<div class="todos-wrapper" id="todos-list"></div>
			<div class="create-note-wrapper"><button class="create-note-btn" id="create-note-btn" type="button">Create
					note</button></div>
			<div class="add-todo-wraper" id="add-todo-wrapper" hidden>
				<div class="create-task-wrapper">
					<div class="input-wrapper"> <input type="text" id="task-name" placeholder="Name"></div>
					<div class="input-wrapper"> <input type="text" id="task-content" placeholder="Content"></div>
					<div>
						<span>Select Category</span>
						<select id="selectedCategory" class="selectedCategory">
							<option value="task">Task</option>
							<option value="randomThougth">Random Thougth </option>
							<option value="idea">Idea</option>
							<option value="quote">Quote</option>
						</select>
					</div>
					<div class="button-wrapper">
						<button id="add-task-btn" class="add-task-btn" type="button">Add task</button>
					</div>

				</div>
			</div>
			<footer>
				<div class="footerWraper">
					<div>Note Category</div>
					<div>Active</div>
					<div>Archived</div>
				</div>
				<div class="footer-content" id="footer-content">
				</div>
			</footer>
		</div>
	</main>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="main.js"></script>
</body>

</html>
